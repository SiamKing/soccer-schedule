<h1>Create a Game</h1>

<form ng-submit="vm.createGame()">
  <label for="field">Game Field</label>
  <input type="text" ng-model="vm.game.field">
  <label for="opponent">Opponent</label>
  <input type="text" ng-model="vm.game.opponent">
  <label for="date">Date:</label>
  <input type="date" ng-model="vm.game.date">
  <input type="submit" value="Create Game">
</form>

<h1>Game <span data-ng-bind="vm.game.id"></span></h1>

<p>This game will be played on field <span data-ng-bind="vm.game.field"></span> at <span data-ng-bind="vm.game.date | date : 'medium'"></span>.
The opponent team is <span data-ng-bind="vm.game.opponent"></span></p>

<button ng-click="vm.deleteGame()">Delete Game</button>
